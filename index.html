<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-black min-h-screen text-white overflow-hidden">
    <!-- Tabs at the Top -->
    <div class="flex justify-center bg-white py-4 shadow-md text-black">
      <button
        id="timer-tab"
        class="px-6 py-2 text-lg font-semibold focus:outline-none"
      >
        Timer
      </button>
      <button
        id="history-tab"
        class="px-6 py-2 text-lg font-semibold focus:outline-none"
      >
        Session History
      </button>
    </div>

    <!-- Main Content Wrapper -->
    <div
      id="main-content"
      class="flex items-center justify-center p-6 min-h-screen"
    >
      <!-- Timer Content -->
      <div id="timer-content" class="text-center space-y-6">
        <!-- Timer Display -->
        <div
          class="flex items-center justify-center w-72 h-72 rounded-full bg-gray-800 border-4 border-gray-700"
        >
          <span id="timer-display" class="text-6xl font-bold text-white"
            >25:00</span
          >
        </div>

        <!-- Timer Buttons -->
        <div class="space-x-4">
          <button
            id="start-timer"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded"
          >
            Start Work
          </button>
          <button
            id="skip-reset"
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded hidden"
          >
            Skip Reset
          </button>
        </div>

        <!-- Timer Settings -->
        <div class="flex flex-col space-y-2 items-center">
          <label class="text-gray-300">Work Time (minutes):</label>
          <input
            type="number"
            id="work-time-input"
            value="25"
            min="1"
            max="60"
            class="w-16 p-1 bg-gray-900 text-center border border-gray-700 rounded text-white"
          />

          <label class="text-gray-300">Reset Time (minutes):</label>
          <input
            type="number"
            id="reset-time-input"
            value="5"
            min="1"
            max="30"
            class="w-16 p-1 bg-gray-900 text-center border border-gray-700 rounded text-white"
          />

          <button
            id="set-timer"
            class="mt-4 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded"
          >
            Set Timer
          </button>
        </div>
      </div>

      <!-- Session History Content (Hidden by Default) -->
      <div id="history-content" class="hidden p-4 text-left">
        <div class="p-4 bg-gray-800 rounded shadow-lg">
          <h2 class="text-lg font-semibold mb-4">Session History</h2>
          <div id="session-history" class="space-y-2">
            <!-- Session entries will be added here dynamically -->
          </div>
          <div class="text-sm text-gray-400 mt-4">
            <div id="daily-summary">Daily Work Sessions: 0</div>
            <div id="weekly-summary">Weekly Work Sessions: 0</div>
          </div>
          <button
            id="back-to-timer"
            class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded"
          >
            Back to Timer
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
